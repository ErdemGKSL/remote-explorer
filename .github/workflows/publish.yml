name: 'publish'

on:
  workflow_dispatch:
  push:
    branches:
      - 'main'

permissions:
  contents: write
  packages: read
  actions: read

env:
  CARGO_TERM_COLOR: always

jobs:
  publish-tauri:
    name: Build Tauri Artifacts
    permissions:
      contents: write
    strategy:
      fail-fast: false
      matrix:
        include:
          # Desktop builds
          - platform: 'macos-latest'
            args: '--target aarch64-apple-darwin'
          - platform: 'macos-latest'
            args: '--target x86_64-apple-darwin'
          - platform: 'ubuntu-22.04'
            args: ''
          - platform: 'ubuntu-22.04-arm'
            args: ''
          - platform: 'windows-latest'
            args: ''
          # Android APK build
          - platform: 'ubuntu-22.04'
            args: 'android'

    runs-on: ${{ matrix.platform }}
    steps:
      - uses: actions/checkout@v4

      # ---------- Java (must be before Android SDK setup) ----------
      - name: setup JDK 17 (for Android)
        if: contains(matrix.args, 'android')
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: install dependencies (ubuntu only)
        if: startsWith(matrix.platform, 'ubuntu')
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            libwebkit2gtk-4.1-dev \
            libgtk-3-dev \
            libappindicator3-dev \
            librsvg2-dev \
            patchelf \
            pkg-config \
            xdg-utils

      # ---------- Android SDK / NDK ----------
      - name: setup Android SDK
        if: contains(matrix.args, 'android')
        uses: android-actions/setup-android@v3

      - name: install Android SDK components
        if: contains(matrix.args, 'android')
        run: |
          sdkmanager \
            "platform-tools" \
            "platforms;android-34" \
            "build-tools;34.0.0" \
            "ndk;27.3.13750724" \
            "cmake;3.22.1"

      - name: export Android env
        if: contains(matrix.args, 'android')
        run: |
          echo "ANDROID_HOME=$ANDROID_SDK_ROOT" >> $GITHUB_ENV
          echo "NDK_HOME=$ANDROID_SDK_ROOT/ndk/27.3.13750724" >> $GITHUB_ENV
          echo "ANDROID_NDK_HOME=$ANDROID_SDK_ROOT/ndk/27.3.13750724" >> $GITHUB_ENV

      # ---------- Frontend ----------
      - name: setup Bun
        uses: oven-sh/setup-bun@v1
        with:
          bun-version: latest

      - name: install frontend dependencies
        run: bun install --frozen-lockfile

      # ---------- Rust ----------
      - name: install Rust stable
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ contains(matrix.args, 'android') && 'aarch64-linux-android' || (matrix.platform == 'macos-latest' && 'aarch64-apple-darwin,x86_64-apple-darwin' || '') }}

      - name: Rust cache
        uses: swatinem/rust-cache@v2
        with:
          workspaces: './src-tauri -> target'

      # ---------- Build ----------
      - name: build tauri app (desktop)
        if: ${{ !contains(matrix.args, 'android') }}
        run: bun tauri build ${{ matrix.args }}

      - name: build tauri android init
        if: contains(matrix.args, 'android')
        run: bun run tauri android init

      - name: setup Android signing
        if: contains(matrix.args, 'android')
        run: |
          cd src-tauri/gen/android
          echo "keyAlias=${{ secrets.ANDROID_KEY_ALIAS }}" > keystore.properties
          echo "password=${{ secrets.ANDROID_KEY_PASSWORD }}" >> keystore.properties
          base64 -d <<< "${{ secrets.ANDROID_KEY_BASE64 }}" > $RUNNER_TEMP/keystore.jks
          echo "storeFile=$RUNNER_TEMP/keystore.jks" >> keystore.properties

      - name: build tauri android apk
        if: contains(matrix.args, 'android')
        run: bun run tauri android build --apk true

      # ---------- Artifacts ----------
      - name: collect artifacts
        shell: bash
        run: |
          mkdir -p release
          find src-tauri -type f \( \
            -name "*.AppImage" -o \
            -name "*.deb" -o \
            -name "*.msi" -o \
            -name "*setup.exe" -o \
            -name "*.dmg" -o \
            -name "*.apk" \
          \) -exec cp -r {} release/ \;
          if [ -f "release/app-universal-release.apk" ]; then
            mv release/app-universal-release.apk release/remote-explorer.apk
          fi

      - name: upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: tauri-${{ matrix.platform }}-${{ matrix.args }}
          path: release/*

  create-dev-release:
    name: Create Development Release
    runs-on: ubuntu-latest
    needs: publish-tauri
    if: github.ref == 'refs/heads/main'
    permissions:
      contents: write
      packages: read

    steps:
      - uses: actions/checkout@v4

      - name: download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: prepare release directory
        run: |
          mkdir -p release
          find artifacts -type f -exec cp {} release/ \;
          ls -la release

      - name: generate dev tag
        id: tag
        run: |
          TAG="dev-$(date +'%Y%m%d-%H%M%S')"
          BUILD_DATE="$(date +'%B %d, %Y at %H:%M:%S UTC')"
          echo "tag=$TAG" >> $GITHUB_OUTPUT
          echo "build_date=$BUILD_DATE" >> $GITHUB_OUTPUT

      - name: create development release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ steps.tag.outputs.tag }}
          name: "Development Release ${{ steps.tag.outputs.tag }}"
          body: |
            ðŸš€ **Automatic Development Release**

            **Branch:** ${{ github.ref_name }}
            **Commit:** ${{ github.sha }}
            **Build Date:** ${{ steps.tag.outputs.build_date }}

            This release was generated automatically from the latest commit.

            ## Included Artifacts
            All platform installers produced by the Tauri build matrix are attached.

            **Note:** This is a development release. Use stable releases for production.
          files: release/*
          draft: false
          prerelease: false

  cleanup-old-dev-releases:
    name: Cleanup Old Dev Releases
    runs-on: ubuntu-latest
    needs: create-dev-release
    if: github.ref == 'refs/heads/main'
    permissions:
      contents: write

    steps:
      - name: delete old dev releases
        uses: actions/github-script@v7
        with:
          script: |
            const { owner, repo } = context.repo;
            const releases = await github.rest.repos.listReleases({ owner, repo });

            const devReleases = releases.data.filter(r => r.tag_name.startsWith('dev-'));
            const toDelete = devReleases.slice(3);

            for (const release of toDelete) {
              await github.rest.repos.deleteRelease({ owner, repo, release_id: release.id });
              try {
                await github.rest.git.deleteRef({ owner, repo, ref: `tags/${release.tag_name}` });
              } catch (e) {}
            }