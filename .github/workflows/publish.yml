name: 'publish'

on:
  workflow_dispatch:
  push:
    branches:
      - 'main'

permissions:
  contents: write
  packages: read
  actions: read

env:
  CARGO_TERM_COLOR: always

jobs:
  publish-tauri:
    name: Build Tauri Artifacts
    permissions:
      contents: write
    strategy:
      fail-fast: false
      matrix:
        include:
          - platform: 'macos-latest'
            args: '--target aarch64-apple-darwin'
          - platform: 'macos-latest'
            args: '--target x86_64-apple-darwin'
          - platform: 'ubuntu-22.04'
            args: ''
          - platform: 'ubuntu-22.04-arm'
            args: ''
          - platform: 'windows-latest'
            args: ''

    runs-on: ${{ matrix.platform }}
    steps:
      - uses: actions/checkout@v4

      # Match official Tauri example exactly
      - name: install dependencies (ubuntu only)
        if: matrix.platform == 'ubuntu-22.04'
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            libwebkit2gtk-4.1-dev \
            libgtk-3-dev \
            libappindicator3-dev \
            librsvg2-dev \
            patchelf \
            pkg-config

      - name: setup Bun
        uses: oven-sh/setup-bun@v1
        with:
          bun-version: latest

      - name: install frontend dependencies
        run: bun install --frozen-lockfile

      - name: install Rust stable
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.platform == 'macos-latest' && 'aarch64-apple-darwin,x86_64-apple-darwin' || '' }}

      - name: Rust cache
        uses: swatinem/rust-cache@v2
        with:
          workspaces: './src-tauri -> target'

      - name: build tauri app
        run: bun tauri build ${{ matrix.args }}

      - name: collect artifacts
        shell: bash
        run: |
          mkdir -p release
          find src-tauri/target/release -type f \( -name "*.AppImage" -o -name "*.deb" -o -name "*.msi" -o -name "*.exe" -o -name "*.dmg" -o -name "*.app" \) -exec cp -r {} release/ \;

      - name: upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: tauri-${{ matrix.platform }}
          path: release/*

  create-dev-release:
    name: Create Development Release
    runs-on: ubuntu-latest
    needs: publish-tauri
    if: github.ref == 'refs/heads/main'
    permissions:
      contents: write
      packages: read

    steps:
      - uses: actions/checkout@v4

      - name: download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: prepare release directory
        run: |
          mkdir -p release
          find artifacts -type f -exec cp {} release/ \;
          ls -la release

      - name: generate dev tag
        id: tag
        run: |
          TAG="dev-$(date +'%Y%m%d-%H%M%S')"
          BUILD_DATE="$(date +'%B %d, %Y at %H:%M:%S UTC')"
          echo "tag=$TAG" >> $GITHUB_OUTPUT
          echo "build_date=$BUILD_DATE" >> $GITHUB_OUTPUT

      - name: create development release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ steps.tag.outputs.tag }}
          name: "Development Release ${{ steps.tag.outputs.tag }}"
          body: |
            ðŸš€ **Automatic Development Release**

            **Branch:** ${{ github.ref_name }}
            **Commit:** ${{ github.sha }}
            **Build Date:** ${{ steps.tag.outputs.build_date }}

            This release was generated automatically from the latest commit.

            ## Included Artifacts
            All platform installers produced by the Tauri build matrix are attached.

            **Note:** This is a development release. Use stable releases for production.
          files: release/*
          draft: false
          prerelease: false

  cleanup-old-dev-releases:
    name: Cleanup Old Dev Releases
    runs-on: ubuntu-latest
    needs: create-dev-release
    if: github.ref == 'refs/heads/main'
    permissions:
      contents: write

    steps:
      - name: delete old dev releases
        uses: actions/github-script@v7
        with:
          script: |
            const { owner, repo } = context.repo;
            const releases = await github.rest.repos.listReleases({ owner, repo });

            const devReleases = releases.data.filter(r => r.tag_name.startsWith('dev-'));
            const toDelete = devReleases.slice(3);

            for (const release of toDelete) {
              await github.rest.repos.deleteRelease({ owner, repo, release_id: release.id });
              try {
                await github.rest.git.deleteRef({ owner, repo, ref: `tags/${release.tag_name}` });
              } catch (e) {}
            }
